<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Navbar fixa no topo */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
    }

    /* Espaço no conteúdo para não ficar atrás da navbar */
    .login-container {
      margin-top: 80px;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .menu-grid {
  display: flex;
  gap: 20px;
  margin-top: 30px;
  justify-content: space-between;
  flex-wrap: wrap;
}

.menu-card {
  flex: 1;
  min-width: 100px;
  background-color: #e0e0e0;
  color: #1a1a1a;
  text-align: center;
  padding: 30px 20px;
  border-radius: 15px;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  transition: all 0.3s ease;
  margin-bottom: 5%;
}

.menu-card:hover {
  background-color: #cfcfcf;
  transform: scale(1.05);
}
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div><strong>BLOCKCHAIN</strong></div>
    <div>
      <span id="user-reais"></span> |
      <span id="user-fatecoins"></span>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <div class="login-container" id="user-info">
    <h1>Bem-vindo, <span id="user-name"></span>!</h1>
    <p>O que gostaria de fazer?</p>
    <div class="menu-grid">
      <a href="compra.html" class="menu-card">Comprar</a>
      <a href="blocos.html" class="menu-card">Blocos</a>
      <a href="venda.html" class="menu-card">Vender</a>
    </div>
    
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("user-name").innerText = user.nome;
      document.getElementById("user-role").innerText = "Perfil: " + user.role;
      document.getElementById("user-reais").innerText = "R$ " + parseFloat(user.reais || 0).toFixed(2);
      document.getElementById("user-fatecoins").innerText = "Fatecoins: " + user.fatecoins;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
